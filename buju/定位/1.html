<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        p {
            border: solid 5px blueviolet;
            width: 400px;
            height: 400px;
            padding: 30px;
        }

        p img {
            width: 30px;
            height: 30px;
            background: red;
            position: relative;
            top: 20px;
        }

        /* 相对定位
            相对于原来的位置，改变到哪里去，
            元素原来的位置空间大小保留
            元素会显示在其他地方 */
    </style>
</head>

<body>
    <p>
        <img src="" alt="">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure explicabo ut earum, dolorum delectus quasi? Nobis
        quia, deleniti dolores dolorem atque nesciunt illum minus a harum, voluptas, sequi quidem laboriosam.
    </p>
</body>

</html>
