<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            box-sizing: border-box;
        }

        div:nth-of-type(1) {
            border: solid 3px red;
            float: left;
        }

        div:nth-of-type(2) {
            background: blue;
        }
        /* 浮动会脱离文档流,不占位置 */
        /* 两个都浮动，会并排 */
        /* 谁浮动谁自己的位置就没了（其他人可能会占据这个位置） */
    </style>
</head>

<body>
    <div></div>
    <div></div>
</body>

</html>
