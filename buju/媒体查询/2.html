<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (min-width:300px) {
            /* 宽度大于300时候是红色,
                最小宽度300，300以下不使用css */
            h1 {
                color: red;
            }
        }
    </style>
</head>

<body>
    <h1>大于300是红色，小于是黑色</h1>
</body>

</html>
