<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrap wrap-sm">
        <div class="header">
            <h1>YO.</h1>
        </div>
        <div class="form">
            <form>
                <div class="input-wrap">
                    <label>姓名</label>
                    <input data-rule='Maxlength:5|Minlength:2|Required:true' name="name" type="text"
                        class="input-control">
                    <div id="name-input-error" class="input-error">姓名格式有误</div>
                </div>
                <div class="input-wrap">
                    <label>用户名</label>
                    <input data-rule='Pattern:"^[a-z0-9]*$"|Maxlength:8|Minlength:4|Required:true' name="username"
                        type="text" class="input-control">
                    <div id="username-input-error" class="input-error">用户名格式有误</div>
                </div>
            </form>
        </div>
    </div>

    <!-- pattern:"^[a-z0-9]$"|maxlength:10|minlength:2|required:false|numeric:false -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="js/input.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
